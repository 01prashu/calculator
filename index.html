<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Calculator</title>
    <link rel="stylesheet" href="work/calci1_style.css">
    <link rel="shortcut icon" href="work/favicon.ico" type="image/x-icon">

</head>
<body>
    <div>
        <div class="main">
            <div class="nav"><nav><a href="#" id="calci" ;">Calculator</a>
                <a href="#">ExchangeRate</a> 
                <a href="#">UnitConverter</a></nav></div>
            <div >
                <input type="text"  class="display" id="id1">
            </div>
            <div class="keys">
                <div class="rows">
                    <button class="btn" valaue="Clr" onclick="remove()" id="opr">Clr</button>
                    <button class="btn" value="%" onclick="display('%')" id="opr">%</button>
                    <button class="btn" value="del" id="opr">del</button>
                    <button class="btn" value="/" onclick="display('/')" id="opr">/</button>
                </div>
                <div class="rows">
                    <button class="btn" valaue="7" onclick="display('7')" >7</button>
                    <button class="btn" value="8" onclick="display('8')" >8</button>
                    <button class="btn" value="9" onclick="display('9')" >9</button>
                    <button class="btn" value="*" onclick="display('*')" id="opr">x</button>
                </div>
                <div class="rows">
                    <button class="btn" valaue="4" onclick="display('4')">4</button>
                    <button class="btn" value="5" onclick="display('5')">5</button>
                    <button class="btn" value="6" onclick="display('6')">6</button>
                    <button class="btn" value="-" onclick="display('-')" id="opr">-</button>
                </div>
                <div class="rows">
                    <button class="btn" valaue="1" onclick="display('1')">1</button>
                    <button class="btn" value="2" onclick="display('2')">2</button>
                    <button class="btn" value="3" onclick="display('3')">3</button>
                    <button class="btn" value="+" onclick="display('+')" id="opr">+</button>
                </div>
                <div class="rows">
                    <button class="btn" valaue="00" onclick="display('00')">00</button>
                    <button class="btn" value="0" onclick="display('0')">0</button>
                    <button class="btn" value="." onclick="display('.')">.</button>
                    <button class="btn" value="=" onclick="solve()" id="eq">=</button>
                </div>
            </div>
    
        </div>
    </div>
